<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilonas y mallas de Chihuahua</title>
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/global.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link href="http://fonts.cdnfonts.com/css/karla" rel="stylesheet">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

</head>
<body>
    <header>
        <div class="inner-width">
          <h2 class="logo">Multi<span style="color:#936565;">lonas</span><br>y mallasde Chihuahua</h2>
          <i class="menu-toggle-btn fas fa-bars"></i>
          <nav class="navigation-menu">
            <a href="./"  class="btn-menu"><i class="fas fa-home home"></i> Incio</a>
            <a href="productos.html" class="btn-menu"></i> Productos</a>
            <a href="cotizador.html" class="btn-menu"></i> Cotizador</a>
            <a href="#" class="aj_btn"> <i class="fas fa-lock" aria-hidden="true"></i>
              LOGIN</a>
          </nav>
        </div>
    </header>
    <div class="main-container ">
        <section class="new-user-section">
            <div class="title-container">
                <h1>Agregar usuario</h1>
            </div>
            <form action=""></form>
                <div class="container-form ">
                
                    <div class="colum-1-new-user">
                        <div class="input-form-container">
                            <label for="NombreInput" class="label-input-add-user">Nombre(s)</label><br>
                            <input type="text" class="input-add-user" name="nombreInput" id="nombreInput">
                            <div class="container-message">
                                <span class="message">Se necesita un nombre</span>
                            </div>
                        </div>
                        <div class="input-form-container">
                            <label for="claveInput" class="label-input-add-user">Contraseña</label><br>
                            <input type="password" class="input-add-user" name="claveInput" id="claveInput">
                            <div class="container-message">
                                <span class="message">Se necesita un usuario</span>
                            </div>
                        </div>
                        <div class="input-form-container">
                            <label for="userInput" class="label-input-add-user">Usuario</label><br>
                            <input type="text" disabled value="se genera automaticamente" class="input-add-user" name="userInput" id="userInput">
                            <div class="container-message">
                                <span class="message">Se necesita un usuario</span>
                            </div>
                        </div>
                    </div>
                    <div class="colum-1-new-user">
                        <div class="input-form-container">
                            <label for="apellidoInput" class="label-input-add-user">Apellido(s)</label><br>
                            <input type="text" class="input-add-user" name="apellidoInput" id="apellidoInput">
                            <div class="container-message">
                                <span class="message">Se necesita un usuario</span>
                            </div>
                        </div>
                        <div class="input-form-container">
                            <label for="confirmClaveInput" class="label-input-add-user">Confirmar contraseña</label><br>
                            <input type="password" class="input-add-user" name="confirmClaveInput" id="confirmClaveInput">
                            <div class="container-message">
                                <span class="message">Se necesita un usuario</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sumbmit-container-add-user">
                    <input class="input-submit-add-user" type="submit"  value="Guardar usuario"  >
                </div>
            </form>
        </section>
    </div>
</body>
<script src="../assets/js/script.js"></script>
</html>
